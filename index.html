    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="./image/D38A0013.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0037.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0050.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0031.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0069.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0090.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0058.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0139.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A9949.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0094-(1).jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0124.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0163.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A9978.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0130.jpg" alt=""></span></div>
            <div class="image"><span><img src="./image/D38A0125.jpg" alt=""></span></div>


        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev"><i class="fas fa-angle-left"></i></div>
            <div class="slide next"><i class="fas fa-angle-right"></i></div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>

</body>

</html>
